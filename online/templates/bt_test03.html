<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在线尝试 Bootstrap 实例</title>
</head>
<body>
  <div class="table-responsive" style="width: 1000px">
    <table id="tb_test" class="table table-condensed table-striped" style=""></table>
  </div>


  <!-- Jquery组件引用 -->
  <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- bootstrap组件引用 -->
  <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- bootstrap-table组件引用 -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.css">  
  <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.js"></script>

  <script type="text/javascript">$(main);

    function main(){

      // 初次加载页面
      $(window).load(windowOnLoad);
      console.log(accDiv(0.1, 0.2));

      // $(function () {
      //     $('#tb_test').bootstrapTable(); // init via javascript
      //     $(window).resize(function () {
      //         $('#tb_test').bootstrapTable('resetView');
      //     });
      // });

    }

    function windowOnLoad(){
      // ajax数据
      $.post("{% url 'ajax_bt_test01' %}", {}, table_postOnLoad);    
    }   

      function table_postOnLoad(ret){
        var datas = JSON.parse(ret.t_rows);
        var heads = JSON.parse(ret.t_head);
        var types = JSON.parse(ret.t_type);

        // 构造columns
        // var columns = [{checkbox: true}];
        var columns = [];
        for (var i in heads) {
          if (types[i] === '浮点型') {
            columns.push(
                {field: heads[i],
                 title: heads[i],
                 sortable: true,
                 halign: 'center',
                 align: 'right',
                 valign: 'middle',
                 searchable: true,
                 searchFormatter: false,
                 formatter: function(value, row, index){
                              return toThousands(value);
                            },
                }
            )
          }else if (types[i] === '百分比') {
            columns.push(
                {field: heads[i],
                 title: heads[i],
                 sortable: true,
                 halign: 'center',
                 align: 'center',
                 valign: 'middle',
                 searchable: true,
                 searchFormatter: false,
                 formatter: function(value, row, index){
                              return toPercents(value);
                            },
                }
            )
          }else if (types[i] === '整数型') {
            columns.push(
                {field: heads[i],
                 title: heads[i],
                 sortable: true,
                 halign: 'center',
                 align: 'center',
                 valign: 'middle',
                 searchable: true,
                 searchFormatter: false,
                 width: '30px',
                }
            )
          }else{ 
            columns.push(
                {field: heads[i],
                 title: heads[i],
                 sortable: true,
                 halign: 'center',
                 align: 'center',
                 valign: 'middle',
                 searchable: true,
                 searchFormatter: false,
                }
            )
          }
        }
        // 为本次付款额等列求和
        for (var i in columns) {
          if (columns[i].field === '本次付款额') {
            columns[i].footerFormatter = function(rows){
                                          var count = 0;
                                          for (var j in rows) {
                                              count += rows[j].本次付款额;
                                          }
                                          return toThousands(count);
                                        }
          }
        }

        $('#tb_test').bootstrapTable('destroy');  // 销毁
        TableInit("#tb_test", datas, columns);
        $(window).resize(function () {
                $('#tb_test').bootstrapTable('resetView');})
      }

    function TableInit(id_table, table_data, table_colum) {
      $(id_table).bootstrapTable({
        data: table_data,
        striped: true,
        cache: false,
        height: 500,
        sortable: true,
        sortOrder: "asc",
        showColumns: true,
        showRefresh: true,
        minimumCountColumns: 2,
        clickToSelect: true,
        // uniqueId: "单位识别码",
        showToggle: true,
        cardView: false,
        detailView: false,
        columns: table_colum,
        search: true,
        singleSelect: true,
        showFooter: true,
      })
    }

    function toThousands(num){
      var str_num = String(num).split('.');
      if (str_num.length == 1) {      // 无小数点
        return (num || 0).toString().replace(/(\d)(?=(?:\d{3})+$)/g, '$1,') + '.00';
      }else if (str_num[1].length == 1) {
        return (str_num[0] || 0).toString().replace(/(\d)(?=(?:\d{3})+$)/g, '$1,') + '.' + str_num[1] + '0';
      }else if (str_num[1].length == 2) {
        return (str_num[0] || 0).toString().replace(/(\d)(?=(?:\d{3})+$)/g, '$1,') + '.' + str_num[1];
      }else if (str_num[1].length > 2) {
        return (str_num[0] || 0).toString().replace(/(\d)(?=(?:\d{3})+$)/g, '$1,') + '.' + str_num[1].slice(0, 2);
      }
    }

    function toPercents(num){
      if (num === null) {
        return '';
      }else{
        return (num*100).toFixed(2) + '\%';
      }
    }

    // 浮点精确四则运算
    function accAdd(arg1, arg2) {  
      var r1, r2, m;
      try {r1 = arg1.toString().split(".")[1].length} catch(e) {r1 = 0};
      try {r2 = arg2.toString().split(".")[1].length} catch(e) {r2 = 0};
      m = Math.pow(10, Math.max(r1, r2));
      return (arg1 * m + arg2 * m) / m;
    }
    function accMinus(arg1, arg2) {
        return accAdd(arg1, -arg2);
    }
    function accMul(arg1, arg2) {  
        var m = 0, s1 = arg1.toString(), s2 = arg2.toString();  
        try {m += s1.split(".")[1].length} catch(e) {};
        try {m += s2.split(".")[1].length} catch(e) {};
        return Number(s1.replace(".", "")) * Number(s2.replace(".", "")) / Math.pow(10, m);
    }
    function accDiv (arg1, arg2) {
        var t1 = 0, t2 = 0, r1, r2;
        try {t1 = arg1.toString().split(".")[1].length} catch(e) {};
        try {t2 = arg2.toString().split(".")[1].length} catch(e) {};
        with (Math) {
            r1 = Number(arg1.toString().replace(".", ""));
            r2 = Number(arg2.toString().replace(".", ""));
            return (r1 / r2) * pow(10, t2 - t1);
        }  
    }


  </script>

</body>
</html>
