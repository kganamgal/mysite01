<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在线尝试 Bootstrap 实例</title>
  <style type="text/css">
    .selected {
      color: maroon;
    }
  </style>
</head>
<body>
  <div class="table-responsive" style="width: 1000px; overflow: auto; font-size: 12px; cursor: default;">
    <table id="tb_test" class="table table-condensed" style="white-space: nowrap;"></table>
  </div>


  <!-- Jquery组件引用 -->
  <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- bootstrap组件引用 -->
  <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- bootstrap-table组件引用 -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.css">  
  <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.js"></script>

  <script type="text/javascript">$(main);

    function main(){

      // 初次加载页面
      $(window).load(windowOnLoad);

    }

    function windowOnLoad(){
      // ajax数据
      $.post("{% url 'ajax_treeTable' %}", {}, table_postOnLoad);    
    }   

      function table_postOnLoad(ret){
        var datas = formatTreeTableData(ret);        

        // 构造columns
        // var columns = [{checkbox: true}];
        var columns = [{radio: true}];
        var heads = ['加减', '项目名称', '合同名称', '项目概算', '概算已分配率', '概算付款比', '招标方式', '中标价', '合同值', '合同付款比', '已付款'];
        for (var i in heads) {
          if (heads[i] === '项目名称') {
            columns.push(
                {field: heads[i],
                 title: heads[i],
                 halign: 'center',
                 align: 'left',
                 valign: 'middle',
                 width: '200px',
                 formatter: function(value, row, index){
                              var n = row['层级'];
                              var prefix = '';
                              for (var i=0; i<n; i++) {
                                prefix = '&nbsp;&nbsp;&nbsp;&nbsp;'+ prefix
                              }
                              return prefix + `<b>${value}</b>`;
                            },
                })
          }else if (heads[i] === '加减') {
            columns.push(
                {field: heads[i],
                 title: '',
                 halign: 'center',
                 align: 'left',
                 valign: 'middle',
                 formatter: function(value, row, index){
                              var img_plus_url = '/statics/images/+.gif';
                              var img_minus_url = '/statics/images/-.gif';
                              var n = row['层级'];
                              var prefix = '';
                              for (var i=0; i<n; i++) {
                                prefix = '&nbsp;&nbsp;'+ prefix
                              }
                              if (value === '+') {
                                return prefix + `<img src=\"${img_plus_url}\"  alt=\"+\" />`;
                              }else if (value === '-') {
                                return prefix + `<img src=\"${img_minus_url}\"  alt=\"+\" />`;
                              }else{
                                return '';
                              }
                            }
                })
          }else if (heads[i] in {'项目概算':0, '中标价':0, '合同值':0, '已付款':0}) {
            columns.push(
                {field: heads[i],
                 title: heads[i],
                 halign: 'center',
                 align: 'right',
                 valign: 'middle',
                 formatter: function(value, row, index){
                              if (value === null) {
                                return value;
                              }else{
                                return toThousands(value);
                              }
                            }
                })
          }else if (heads[i] in {'概算已分配率':0, '概算付款比':0, '合同付款比':0}) {
            columns.push(
                {field: heads[i],
                 title: heads[i],
                 halign: 'center',
                 align: 'center',
                 valign: 'middle',
                 formatter: function(value, row, index){
                              if (value === null) {
                                return value;
                              }else{
                                return toPercents(value);
                              }
                            }
                })
          }else{
            columns.push(
                {field: heads[i],
                 title: heads[i],
                 halign: 'center',
                 align: 'center',
                 valign: 'middle',
                })
          }
        }

        $('#tb_test').bootstrapTable('destroy');  // 销毁        
        treeTableInit("#tb_test", datas, columns);    // 初始化

        // 保证表头对齐
        $(window).resize(function () {
          $('#tb_test').bootstrapTable('resetView');
        })
      }

    function formatTreeTableData(data) {
      //将有子项的都标记成+
      for (var i=0; i<data.length-1; i++) {
        var Level_thisRow = data[i]['层级'];
        var Level_nextRow = data[i+1]['层级'];
        if (Level_thisRow < Level_nextRow) {
          data[i]['加减'] = '+';
        }
      }
      // 设置可见
      for (var i in data) {
        if (data[i]['层级'] > 0) {
          data[i].隐藏 = true;
        }else{
          data[i].隐藏 = false;
        }
      }
      return data
    }

    function treeTableInit(id_table, table_data, table_colum) {
      $(id_table).bootstrapTable({
        data: table_data,
        striped: true,
        cache: false,
        height: 500,
        showColumns: true,
        showRefresh: true,
        minimumCountColumns: 2,
        clickToSelect: true,
        uniqueId: "立项识别码",
        detailView: false,
        columns: table_colum,
        singleSelect: true,
        // 注册单击事件，实现展开折叠
        onClickCell: function(field, value, row, $element){
                      var n = table_data.indexOf(row);
                      if (field === '加减') {
                        // 加减互变
                        if (value === '+') {
                          $(id_table).bootstrapTable('updateCell', {index: n, field: '加减', value: '-'});
                        }else if (value === '-') {
                          $(id_table).bootstrapTable('updateCell', {index: n, field: '加减', value: '+'});
                        }
                        // 显示-后面的
                        for (var i=0; i<table_data.length-1; i++) {
                          if (table_data[i].加减 === '-') { // 检测到某行为-，将此-后所有为该层级+1的行都显现
                            var Level_thisRow = table_data[i]['层级'];
                            for (var j=i+1; j<table_data.length-1; j++) {
                              if (table_data[j]['层级'] === Level_thisRow + 1) {
                                table_data[j].隐藏 = false;
                              }
                              if (table_data[j]['层级'] <= Level_thisRow) {
                                // i++;
                                break;
                              }
                            }
                            
                          }
                        }
                        // // 隐藏+后面的
                        for (var i=0; i<table_data.length-1; i++) {
                          if (table_data[i].加减 === '+') { // 检测到某行为+，将此+后所有大于该层级的行都隐藏
                            var Level_thisRow = table_data[i]['层级'];
                            for (var j=i+1; j<table_data.length-1; j++) {
                              if (table_data[j]['层级'] > Level_thisRow) {
                                table_data[j].隐藏 = true;
                              }
                              if (table_data[j]['层级'] <= Level_thisRow) {
                                // i++;
                                break;
                              }
                            }
                          }
                        }
                        // 设置可见
                        for (var i in table_data) {
                          if (table_data[i].隐藏) {
                            $('#tb_test').bootstrapTable('hideRow', {index: i});
                          }else{
                            $('#tb_test').bootstrapTable('showRow', {index: i});
                          }
                        }

                      }else{
                      }
                    },
      })
      // 初始折叠
      for (var i in table_data) {
        if (table_data[i].隐藏) {
          $('#tb_test').bootstrapTable('hideRow', {index: i});
        }
      }
    }

    function toThousands(num){
      var str_num = String(num).split('.');
      if (str_num.length == 1) {      // 无小数点
        return (num || 0).toString().replace(/(\d)(?=(?:\d{3})+$)/g, '$1,') + '.00';
      }else if (str_num[1].length == 1) {
        return (str_num[0] || 0).toString().replace(/(\d)(?=(?:\d{3})+$)/g, '$1,') + '.' + str_num[1] + '0';
      }else if (str_num[1].length == 2) {
        return (str_num[0] || 0).toString().replace(/(\d)(?=(?:\d{3})+$)/g, '$1,') + '.' + str_num[1];
      }else if (str_num[1].length > 2) {
        return (str_num[0] || 0).toString().replace(/(\d)(?=(?:\d{3})+$)/g, '$1,') + '.' + str_num[1].slice(0, 2);
      }
    }

    function toPercents(num){
      if (num === null) {
        return '';
      }else{
        return (num*100).toFixed(2) + '\%';
      }
    }

    // 浮点精确四则运算
    function accAdd(arg1, arg2) {  
      var r1, r2, m;
      try {r1 = arg1.toString().split(".")[1].length} catch(e) {r1 = 0};
      try {r2 = arg2.toString().split(".")[1].length} catch(e) {r2 = 0};
      m = Math.pow(10, Math.max(r1, r2));
      return (arg1 * m + arg2 * m) / m;
    }
    function accMinus(arg1, arg2) {
        return accAdd(arg1, -arg2);
    }
    function accMul(arg1, arg2) {  
        var m = 0, s1 = arg1.toString(), s2 = arg2.toString();  
        try {m += s1.split(".")[1].length} catch(e) {};
        try {m += s2.split(".")[1].length} catch(e) {};
        return Number(s1.replace(".", "")) * Number(s2.replace(".", "")) / Math.pow(10, m);
    }
    function accDiv (arg1, arg2) {
        var t1 = 0, t2 = 0, r1, r2;
        try {t1 = arg1.toString().split(".")[1].length} catch(e) {};
        try {t2 = arg2.toString().split(".")[1].length} catch(e) {};
        with (Math) {
            r1 = Number(arg1.toString().replace(".", ""));
            r2 = Number(arg2.toString().replace(".", ""));
            return (r1 / r2) * pow(10, t2 - t1);
        }  
    }


  </script>

</body>
</html>
